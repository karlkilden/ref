<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">

        <p:accordionPanel>
            <p:tab title="Create Group">
                <h:form>
                    <div class="part-container">

                        <div style="float: right"><span class="label">Add permissions:</span>
                            <p:tree value="#{groupBean.root}" var="node" id="tree" selectionMode="checkbox"
                                    style="width: 500px;"
                                    propagateSelectionUp="false" selection="#{groupBean.selectedPermissions}">
                                <p:treeNode id="treeNode">
                                    <h:outputText value="#{node.name}" id="lblNode"/>
                                </p:treeNode>
                            </p:tree>
                        </div>

                        <div><p class="label">Name</p> <p:inputText value="#{groupBean.groupDTO.name}"/></div>

                    </div>
                    <p:commandButton value="Create Group" action="#{groupBean.createGroup}"/>

                    <p:messages/>
                </h:form>
            </p:tab>

            <p:tab title="Edit Group">
                <h:form>

                    <p:dataTable value="#{groupBean.groups}" var="group" >
                        <p:column id="group-name" filterBy="name" headerText="Name" filterMatchMode="contains">
                            <h:outputText value="#{group.name}" />
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="Create Group" action="#{groupBean.createGroup}"/>

                    <p:messages/>
                </h:form>
            </p:tab>
        </p:accordionPanel>


    </ui:define>
</ui:composition>
