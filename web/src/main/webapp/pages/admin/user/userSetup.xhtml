<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <f:metadata>
        <f:viewParam name="userId" value="#{userSetupBean.userId}">
        </f:viewParam>
        <f:viewAction action="#{userSetupBean.init}"/>
    </f:metadata>

    <ui:define name="content">

        <h:form>

                <div style="float: left; margin-right: 40px">


                    <div><p class="label">Name</p> <p:inputText
                            value="#{userSetupBean.user.name}"/></div>
                    <div><p class="label">Email</p> <p:inputText
                            value="#{userSetupBean.user.email}"/></div>
                </div>

                <p:dataTable value="#{userSetupBean.groups}" var="group" selection="#{userSetupBean.user.group}" style="width: 150px; overflow: hidden; display: inline-block; margin-top: 25px;">

                    <p:column headerText="Select Group">
                        #{group.name}
                    </p:column>

                </p:dataTable>


            <div class="page-controls" style="margin-top: 100px;">
                <p:commandButton value="Save" action="#{userSetupBean.saveUser}" styleClass="page-control"/>
            </div>
            <p:messages/>
        </h:form>

    </ui:define>
</ui:composition>
